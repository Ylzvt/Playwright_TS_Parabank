name: Playwright Tests

on:
  # Runs every day at 13:00 UTC (09:00 AM in New York during daylight saving time)
  schedule:
    - cron: "0 13 * * *"
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # Environment variables securely stored in GitHub Secrets
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (latest LTS version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers and dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 5: Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test

      # Step 6: Upload the Playwright test report as an artifact
      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30