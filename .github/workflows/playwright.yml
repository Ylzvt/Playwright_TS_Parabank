name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 * * * *'   
  workflow_dispatch:
    inputs:
      grep:
        description: 'Запустить только тесты с тегом/регекcом (пример: @smoke)'
        required: false
        default: ''
      project:
        description: 'Playwright project (chromium|firefox|webkit)'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          CMD="npx playwright test"
          if [ -n "${{ github.event.inputs.grep }}" ]; then
            CMD="$CMD --grep ${{ github.event.inputs.grep }}"
          elif [ -n "${GREP}" ]; then
            CMD="$CMD --grep ${GREP}"
          fi
          if [ -n "${{ github.event.inputs.project }}" ]; then
            CMD="$CMD --project=${{ github.event.inputs.project }}"
          fi
          echo "▶ $CMD"
          $CMD

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30